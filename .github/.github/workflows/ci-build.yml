name: Causica CI Build

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build-linux:
    runs-on: ubuntu-latest
    strategy:
      max-parallel: 5
      matrix:
        python-version: ["3.10", "3.11", "3.12", "3.13"]

    steps:
    - uses: actions/checkout@v4

    - uses: actions/setup-python@v5
      with:
        python-version: ${{ matrix.python-version }}

    - uses: actions/cache@v4
      with:
        path: ~/.cache/pypoetry/virtualenvs
        # 每个 Python 版本单独缓存，避免多版本矩阵共用错误环境
        key: ${{ runner.os }}-poetry-${{ hashFiles('poetry.lock') }}-${{ matrix.python-version }}
      id: cache

    - name: Install poetry
      run: |
        pip install poetry==1.8.3

    - name: Install dependencies
      run: |
        poetry env use ${{ matrix.python-version }}
        poetry install --extras seaborn
      # 始终执行 install，保证当前 job 的 venv 正确；cache 只加速下载

    - name: Verify pre-commit checks
      uses: pre-commit/action@v3.0.0
      with:
        extra_args: --all-files

    - name: Test with pytest
      run: poetry run python -m pytest ./test
