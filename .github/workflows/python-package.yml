# This workflow will install Python dependencies, run tests and lint with a variety of Python versions
# 与 ci-build 对齐：本项目用 Poetry + pyproject.toml，无 requirements.txt；测试需安装 causica 及依赖后运行

name: Python package

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        python-version: ["3.10", "3.11", "3.12", "3.13"]

    steps:
    - uses: actions/checkout@v4

    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v5
      with:
        python-version: ${{ matrix.python-version }}

    - uses: actions/cache@v4
      with:
        path: ~/.cache/pypoetry/virtualenvs
        key: ${{ runner.os }}-poetry-pkg-${{ hashFiles('poetry.lock') }}-${{ matrix.python-version }}
      id: cache

    - name: Install Poetry and dependencies
      run: |
        python -m pip install --upgrade pip
        pip install poetry==1.8.3
        poetry env use ${{ matrix.python-version }}
        poetry install --extras seaborn
        pip install flake8

    - name: Lint with flake8
      run: |
        EXCLUDE="research_experiments,.git,__pycache__,.venv,venv,build,dist,*.egg-info"
        flake8 . --count --select=E9,F63,F7,F82 --show-source --statistics --exclude=$EXCLUDE
        flake8 . --count --exit-zero --max-complexity=10 --max-line-length=127 --statistics --exclude=$EXCLUDE

    - name: Test with pytest
      run: |
        poetry run python -m pytest ./test
