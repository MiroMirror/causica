repos:
- repo: local
  hooks:
  - id: black
    name: black
    entry: poetry run python -m black
    language: system
    types_or: [python, jupyter]
    args: [--config=./pyproject.toml]
- repo: local
  hooks:
  - id: isort
    name: isort
    entry: poetry run python -m isort --resolve-all-configs
    language: system
    types: [python]
# poetry lock --check 在部分 Poetry 版本中不存在，如需检查请手动运行 poetry lock --check
# - repo: local
#   hooks:
