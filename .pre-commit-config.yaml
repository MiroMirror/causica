#     name: poetry lock check
#     entry: poetry lock --check
#     pass_filenames: false
#     language: system
- repo: local
  hooks:
  - id: mypy
    name: mypy
    entry: poetry run python -m mypy
    pass_filenames: false
    language: system
    types: [python]
    args: ["--config-file=pyproject.toml", "."]
- repo: local
  hooks:
  - id: pylint
    name: pylint
    entry: poetry run python -m pylint
    language: system
    types: [python]
